<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPSMC - 오징어게임</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <meta property="og:image" content="assets/event.png">
    <meta property="og:title" content="공지사항">
    <meta property="og:description" content="마인크래프트 오징어게임 공지">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="assets/event.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">오징어게임</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 id="post-title" class="mb-4"></h2>
        <div id="viewer"></div>
        <a href="index.html" class="btn btn-primary mt-4">목록으로</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Marked.js for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-OybGCrxlayMUmcOq6oi-lr8w-C5MJ_c",
            authDomain: "dpsevent-b526d.firebaseapp.com",
            projectId: "dpsevent-b526d",
            storageBucket: "dpsevent-b526d.firebasestorage.app",
            messagingSenderId: "940533062410",
            appId: "1:940533062410:web:12aef5874e800e402038f3",
            measurementId: "G-RWR8ZCB3C2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (postId) {
            db.collection('posts').doc(postId).get().then((doc) => {
                if (doc.exists) {
                    const post = doc.data();
                    document.getElementById('post-title').textContent = post.title;

                    // Parse markdown content and display as HTML
                    const viewerDiv = document.getElementById('viewer');
                    viewerDiv.innerHTML = marked.parse(post.content);
                } else {
                    console.log("No such document!");
                    alert("게시물을 찾을 수 없습니다.");
                    window.location.href = 'index.html';
                }
            }).catch((error) => {
                console.log("Error getting document:", error);
            });
        } else {
            alert("잘못된 접근입니다.");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
