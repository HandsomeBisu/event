<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <meta property="og:image" content="assets/event.png">
    <meta property="og:title" content="마인크래프트 오징어게임">
    <meta property="og:description" content="여기를 눌러 링크를 확인하세요.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="assets/event.png">
    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="index.html">오징어게임</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">공지사항 작성</h2>
        <div class="mb-3">
            <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div id="editor"></div>
        <button id="saveBtn" class="btn btn-primary mt-3">저장</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Toast UI Editor JS -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-OybGCrxlayMUmcOq6oi-lr8w-C5MJ_c",
            authDomain: "dpsevent-b526d.firebaseapp.com",
            projectId: "dpsevent-b526d",
            storageBucket: "dpsevent-b526d.firebasestorage.app",
            messagingSenderId: "940533062410",
            appId: "1:940533062410:web:12aef5874e800e402038f3",
            measurementId: "G-RWR8ZCB3C2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialize Toast UI Editor
        const Editor = toastui.Editor;
        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'markdown',
            previewStyle: 'vertical'
        });

        // Save button click event
        document.getElementById('saveBtn').addEventListener('click', () => {
            const title = document.getElementById('title').value;
            const content = editor.getMarkdown();

            if (title && content) {
                db.collection('posts').add({
                    title: title,
                    content: content,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then((docRef) => {
                    console.log("Document written with ID: ", docRef.id);
                    alert('게시물이 저장되었습니다.');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                    alert('저장 중 오류가 발생했습니다.');
                });
            } else {
                alert('제목과 내용을 모두 입력하세요.');
            }
        });
    </script>
</body>
</html>
